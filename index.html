<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcolo del prezzo del biglietto del treno</title>
	<!-- LINK -->
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="./css/style.css">


	<!-- JAVASCRIPT inclusion 2 method -->
	<!-- <script type="text/javascript" src="./js/myscript.js" defer> </script> -->
	</body>
</head>

<body>
	<div class="bg">
		<!-- Calcola il prezzo del tuo biglietto -->
		<section class="trip-box d-flex flex-column mt-5">
			<h1 id="your_trip"> Calcola il prezzo del tuo biglietto</h1>
			<!-- Form utenti -->
			<form id="form-utente" class="pt-4">
				Name and Surname: <input id="name-surname" type="text" name="name-surname" value="" required>
				<select name="age-range" id="My-Age" required>
					<option value="minorenne">Minorenne</option>
					<option value="maggiorenne">Maggiorenne</option>
					<option value="over65">Over 65</option>
				</select>

				<!-- km da percorre -->
				<input type="number" class="my-km" required>
				<input class="button-proceed" type="button" value="Submit">
			</form>

		</section>
	</div>

	<div class="ticket-bg">
		<div class="ticket row">
			<div class="col-4">Nome Passeggero
				<div id="name-sur"></div>
			</div>
			<div class="col-2">Offerta
				<div id="sale"></div>
			</div>
			<div class="col-2">Carrozza</div>
			<div class="col-2">Codice CP</div>
			<div class="col-2">Costo biglietto
				<div id="price"></div>
			</div>
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="./js/myscript.js"> </script>
</body>

</html>
